{% extends 'base.html' %}

{% block title %}Log Work Hours - Aldo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Quick Log</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('log_work') }}">
                    <div class="row align-items-end">
                        <div class="col-md-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                        </div>
                        <div class="col-md-2">
                            <label for="hours" class="form-label">Hours</label>
                            <input type="number" class="form-control" id="hours" name="hours" min="0.1" step="0.1" value="1.0" required>
                        </div>
                        <div class="col-md-5">
                            <label for="description" class="form-label">What did you work on?</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Log</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
