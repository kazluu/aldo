<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock face -->
  <circle cx="50" cy="50" r="45" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  
  <!-- Clock center -->
  <circle cx="50" cy="50" r="3" fill="#3498db"/>
  
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="75" y2="50" stroke="#f1c40f" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Dollar sign for invoice -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2ecc71" text-anchor="middle">$</text>
  
  <!-- Text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db" text-anchor="middle">ALDO</text>
</svg>